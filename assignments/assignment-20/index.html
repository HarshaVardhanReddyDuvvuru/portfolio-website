<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
  <script src="../../bootstrap/jquery.min.js"></script>
  <script src="../../bootstrap/popper.min.js"></script>
  <script src="../../bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="conatiner" style="margin:20px">
    <div class="row  boxmargin">
      <div class="col-12 col-md-8 blackbg cut ">
        <div class="row">
          <div class="col-6 bg">
            <div class="row">
              <div class="col-12 gradientbg space card1pad">

                <h3 class="leftcolor col-12">Friday</h3>
                <p class="leftcolor col-12 datenplace">31 Jan 2020</span>
                <p class="leftcolor col-12 datenplace"><img src="assets/location.svg" alt="location" height=10px width=10px><span> Kurnool</span></p>
                <img src="assets/sun-white.svg" alt="sun-white" width=60px height=60px class="sun col-4">
                <h1 class="leftcolor col-12 today">29<sup>o</sup>c</h1>
                <p class="leftcolor col-12 bold">Sunny</p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row space contentmargin">
              <span class="contentcolor col-6 ">PRECIPITATION</span>
              <span class="contentcolor col-6 align-right">0 %</span>
              <span class="contentcolor col-6 ">HUMIDITY</span>
              <span class="contentcolor col-6 align-right">34 %</span>
              <span class="contentcolor windspace col-6">WIND</span>
              <span class="col-6 contentcolor align-right">0 km/h</span>
              <div class="col-3 sunbg">
                <img src="assets/sun-black.svg" alt="cloud rain" class="icons endleft">
                <p class="icons endleft weeks">Sat</p>
                <p class="temp endleft bold">29<sup>o</sup>c</p>
              </div>
              <div class="col-3 otherbg">
                <img src="assets/cloud.svg" alt="cloud rain" class="icons">
                <p class="icons weeks">Sun</p>
                <p class="temp bold">21<sup>o</sup>c</p>
              </div>
              <div class="col-3 otherbg">
                <img src="assets/cloud-snow.svg" alt="cloud rain" class="icons">
                <p class="icons weeks">Mon</p>
                <p class="temp bold">08<sup>o</sup>c</p>
              </div>
              <div class="col-3 otherbg">
                <img src="assets/cloud-rain.svg" alt="cloud rain" class="icons">
                <p class="icons weeks">Tue</p>
                <p class="temp bold">19<sup>o</sup>c</p>
              </div>

              <div class="col-12 location align-middle">
                <p><img src="assets/location.svg" alt="location" width=15px height=15px><span class="locationcenter bold"> Change Location</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
