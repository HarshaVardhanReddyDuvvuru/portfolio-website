<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
  <script src="../../bootstrap/jquery.min.js"></script>
  <script src="../../bootstrap/popper.min.js"></script>
  <script src="../../bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="conatiner">
    <div class="row  boxmargin">
      <div class="col-12 col-md-8 blackbg border-round ">
        <div class="row">
          <section class="col-6 bg">
            <div class="row">
              <div class="col-12 gradientbg space main-content-padding">
                <header>
                  <h5 class="main-content-color col-12">Friday</h5>
                  <p class="main-content-color col-12 datenplace">31 Jan 2020</span>
                    <p class="main-content-color col-12 datenplace"><img src="assets/location.svg" alt="location" height=10px width=10px><span> Kurnool</span></p>
                </header>
                <main>
                  <img src="assets/sun-white.svg" alt="sun-white" width=60px height=60px class="sun-top col-4">
                  <h1 class="main-content-color col-12 today">29<sup>o</sup>C</h1>
                  <p class="main-content-color col-12 bold">Sunny</p>
                </main>
              </div>
            </div>
          </section>
          <aside class="col-6">
            <div class="row space aside-margin">
              <span class="contentcolor col-6 bold ">PRECIPITATION</span>
              <span class="contentcolor col-6 align-right">0 %</span>
              <span class="contentcolor col-6 bold">HUMIDITY</span>
              <span class="contentcolor col-6 align-right">34 %</span>
              <span class="contentcolor windspace col-6 bold">WIND</span>
              <span class="col-6 contentcolor align-right">0 km/h</span>
              <section class="col-3 sunbg column-bar-top">
                <img src="assets/sun-black.svg" alt="sun" class="icons endleft black-sun"><br>
                <span class="icons endleft weeks">Sat</span><br>
                <span class="temp endleft bold">29<sup>o</sup>c</span>
              </section>
              <section class="col-3 weather-column-color column-bar-top">
                <img src="assets/cloud.svg" alt="cloud" class="icons">
                <span class="icons weeks">Sun</span>
                <span class="temp bold">21<sup>o</sup>c</span>
              </section>
              <section class="col-3 weather-column-color column-bar-top ">
                <img src="assets/cloud-snow.svg" alt="snow-cloud" class="icons">
                <span class="icons weeks">Mon</span>
                <span class="temp bold">08<sup>o</sup>c</span>
              </section>
              <section class="col-3 weather-column-color shrink column-bar-top">
                <img src="assets/cloud-rain.svg" alt="cloud rain" class="icons">
                <span class="icons weeks">Tue</span>
                <span class="temp bold">19<sup>o</sup>c</span>
              </section>

              <section class="col-12 location-bar align-middle">
                <p><img src="assets/location.svg" alt="location" width=15px height=15px><span class="locationcenter bold"> Change Location</span></p>
              </section>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
