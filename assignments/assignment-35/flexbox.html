<!DOCTYPE html>
<html>

<head>
  <title>Flexbox</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="flexbox.css" />
</head>

<body>
  <div class="wrapper">
    <div class="box1">
      <img src="assets/computer.jpg" alt="computer">
      <h3 class="headingColor">Computer Statrter Kit</h3>
      <p>This is the best computer money can buy,if you don't have much money</p>
      <ul>
        <li>Computer</li>
        <li>Monitor</li>
        <li>Keyboard</li>
        <li>Mouse</li>
      </ul>
      <div class="buttonBox">
        <button class="buttonStyles">BUY NOW</button>
      </div>
    </div>
    <div class="box2">
      <img src="assets/printer.png" alt="printer">
      <h3 class="headingColor">Printer</h3>
      <p>Only capable of printing ASCII art.</p>
      <ul>
        <li>Paper and ink not included.</li>
      </ul>
      <div class="buttonBox">
        <button class="buttonStyles">BUY NOW</button>
      </div>
    </div>
  </div>
</body>

</html>
