<!DOCTYPE html>
<html>

<head>
  <title>Flexbox</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="flexbox.css" />
</head>

<body>
  <div class="main-wrapper">
    <div class="wrapper">
      <div class="logoBox">
        <img src="assets/twitter.jpg" alt="twitter-logo">
      </div>
      <div class="contentBox">
        <div class="tweetContainer">
          <div class="brand">
            <p><b>Twitter</b> <img src="assets/tick.svg" alt="tick"> <span class="grayText">@ Twitter . Jan1</span></p>
          </div>
          <div class="dropdown">
            <img src="assets/drop_down.svg" alt="drop_down">
          </div>
        </div>
          <p>New decade, drink water</p>
        <div class="tweetLinks">
          <ul>
            <li><img src="assets/message.svg" alt="message"> <span class="grayText"> 13.5K</span></li>
            <li><img src="assets/retweet.svg" alt="retweet"> <span class="grayText"> 290.8K</span></li>
            <li><img src="assets/like.svg" alt="like"><span class="grayText"> 943.1K</span></li>
            <li><img src="assets/share.svg" alt="share"></li>
            <li><img src="assets/share_desktop.svg" alt="share"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
